<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
    <defs>
        <linearGradient id="premium-bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1B4332"/>
            <stop offset="100%" style="stop-color:#081C15"/>
        </linearGradient>
    </defs>

    <!-- Professional Corporate Base -->
    <rect width="512" height="512" rx="140" fill="url(#premium-bg)" />

    <!-- Minimalist 'X' Lettermark (Path Precision) -->
    <!-- Primary Path (White) -->
    <path d="M160 160 L352 352" stroke="white" stroke-width="65" stroke-linecap="round" />
    
    <!-- Secondary Intersecting Path (Sage Mint) -->
    <!-- The break in the line creates a premium "layered" look found in modern tech brands -->
    <path d="M352 160 L285 227" stroke="#95D5B2" stroke-width="65" stroke-linecap="round" />
    <path d="M227 285 L160 352" stroke="#95D5B2" stroke-width="65" stroke-linecap="round" />

    <!-- The Singular Node (The 'Core' of Tracking) -->
    <circle cx="256" cy="256" r="32" fill="#E07A5F" />
</svg>
