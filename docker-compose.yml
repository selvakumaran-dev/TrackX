version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trackx-postgres
    environment:
      POSTGRES_USER: trackx
      POSTGRES_PASSWORD: trackx_secret
      POSTGRES_DB: trackx
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trackx"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trackx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: trackx-backend
    environment:
      DATABASE_URL: postgresql://trackx:trackx_secret@postgres:5432/trackx
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: your-super-secret-access-key-32chars
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-32chars
      PORT: 3001
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server/uploads:/app/uploads

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: trackx-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
